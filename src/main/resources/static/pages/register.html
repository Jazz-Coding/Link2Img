<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>

        <link href="../resources/styles/main.css" rel="stylesheet">
    </head>
    <body>
    <div class="login-form-container">
        <p class="title-font">Register</p>
        <div class="captioned-input">
            <!--<p class="label-text">Username: </p>-->
            <input id="username" class="input-bar" type="text" placeholder="Username">
        </div>
        <div class="captioned-input">
            <!--<p class="label-text">Password: </p>-->
            <input id="password" class="input-bar" type="password" placeholder="Password">
        </div>

        <div class="button-panel">
            <button class="button3" id="registerButton">Register</button>
            <button class="button1" onclick="location.href='../index.html';">Back</button>
        </div>
        <p>Already have an account? <a href="login.html">Login</a> instead.</p>
    </div>

    <script defer src="../resources/scripts/register.js"></script>
    </body>
</html>
